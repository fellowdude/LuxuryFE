<div class="d-flex w-100 align-items-center justify-content-center br-20 py-4 px-2 my-2 cursor-pointer position-relative" [ngClass]="{'blue-categories-border': card.checked, 'grey-border': !card.checked}" (click)="radioChange($event)">
  <div class="d-flex flex-shrink-1 align-self-start" >
    <app-radio-button [checked]="card.checked" [size]="20" [noClick]="true"></app-radio-button>
  </div>
  <div class="d-flex w-100 flex-column mx-3">
    <div class="d-flex w-100 justify-content-between">
      <label class="font-size-normal mb-1 cursor-pointer"><strong>{{card.holderName}}</strong></label>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <label class="my-0 mb-1 cursor-pointer font-size-normal text-clip-1">{{card.paymentMethod}}</label>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <label class="my-0 mb-1 font-size-normal cursor-pointer">{{card.maskedNumber}}</label>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <label class="my-0 cursor-pointer font-size-normal text-clip-1">Exp. {{card.expirationDate}}</label>
    </div>
  </div>
  <div class="d-flex w-80 flex-shrink-1" [hidden]="!card.checked">
    <div class="d-flex flex-column justify-content-center align-items-center beige-3 br-10 px-3 py-3 mr-3">
      <label class="center font-size-normal blue-1-text"><b>CVV</b></label>
      <input #cvvInput type="text" class="w-100 font-size-normal white border-none rounded mx-1 py-1 text-center" autofocus maxlength="4" [formControl]="card.cvv">
    </div>
  </div>
  <div class="d-block position-absolute top right m-1 m-lg-2" >
    <mdb-icon fas icon="trash" class="red-text cursor-pointer" (click)="deleteCard()"></mdb-icon>
  </div>
</div>
