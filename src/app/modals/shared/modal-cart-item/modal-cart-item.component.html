<div class="d-flex rounded flex-row align-center px-3 py-3 my-2 grey-border">
  <div class="d-flex position-relative">
    <img
      class="rounded item-image img-lazy"
      defaultImage="./assets/placeholder.svg"
      [lazyLoad]="cartItem.image_product"
      width="80"
      height="80"
    />
  </div>
  <div class="d-flex w-100 flex-column mx-3">
    <div
      class="d-flex w-100 justify-content-between flex-row align-items-center"
    >
      <div
        class="d-flex w-100 justify-content-between align-items-center flex-column"
      >
        <div class="d-flex w-100 justify-content-between align-items-center">
          <h6 class="my-0 font-size-normal">
            <strong class="text-clip-1">{{cartItem.name_product}}</strong>
          </h6>
        </div>
        <div class="d-flex w-100">
          <label class="mb-0 font-size-normal text-clip-1 mt-1"
            >{{cartItem.info_product.brand.name}}</label
          >
        </div>
      </div>
      <label class="my-0 ml-2 flex-shrink-0 d-flex align-items-center">
        <select
          class="rounded blue-4f-border blue-4f-text px-3 py-2 font-size-normal"
          style="width: 80px; min-width: 80px;"
          [(ngModel)]="cartItem.quantity"
          (change)="changeQunatity()"
        >
          <option
            *ngFor="let stock of productStockList; let i = index"
            [selected]="stock"
          >
            {{stock}}
          </option>
        </select>
        <a (click)="deleteItem()">
          <div
            class="d-flex justify-content-center align-items-center py-2 pr-0 pl-3 rounded"
            style="cursor: pointer"
          >
            <mdb-icon far icon="trash-alt" class="red-2-text"></mdb-icon>
          </div>
        </a>
      </label>
    </div>

    <hr class="my-2 w-100" />
    <div class="d-flex w-100 justify-content-between mt-1">
      <label class="my-0 font-size-normal blue-4f-text"
        ><strong>Precio</strong></label
      >
      <label class="my-0 font-size-normal d-flex align-items-center blue-4f-text">
        <strong>{{ cartItem.total_price | currency: 'S/'}}</strong>
      </label>
    </div>
  </div>
</div>
