<div
  class="d-flex w-100 align-items-center justify-content-center br-20 py-4 px-2 my-2 cursor-pointer"
  [ngClass]="{'blue-4f-border': address.checked, 'grey-border': !address.checked}"
  (click)="radioChange($event)"
>
  <div
    *ngIf="!profile"
    class="d-flex flex-shrink-1 align-self-start blue-4f-text"
  >
    <app-radio-button
      [checked]="address.checked"
      [size]="20"
      [noClick]="true"
    ></app-radio-button>
  </div>
  <div class="d-flex w-100 flex-column mx-3">
    <div class="d-flex w-100 justify-content-between">
      <label class="font-size-large mb-1 cursor-pointer blue-4f-text"
        ><strong>{{address.name}}</strong></label
      >
    </div>
    <div class="d-flex w-100 justify-content-between">
      <label class="my-0 mb-1 cursor-pointer font-size-normal text-clip-1"
        >{{address.address}}</label
      >
    </div>
    <div class="d-flex w-100 justify-content-between">
      <label class="my-0 mb-1 font-size-normal cursor-pointer"
        >{{address.district.name}}, {{address.province.name}},
        {{address.department.name}}</label
      >
    </div>
    <div class="d-flex w-100 justify-content-between">
      <label class="my-0 cursor-pointer font-size-normal text-clip-1"
        ><strong>TelÃ©fono:</strong> {{address.cellphone}}</label
      >
    </div>
  </div>
  <div
    *ngIf="profile"
    class="d-flex flex-shrink-1 align-self-start mr-2 blue-4f-text"
  >
    <i class="fas fa-edit"></i>
  </div>
</div>
