<div class="d-flex w-100 my-2 justify-content-between">
  <div class="d-flex position-relative">
    <img
      class="rounded item-image img-lazy"
      defaultImage="./assets/placeholder.svg"
      [lazyLoad]="product.imageProduct"
      width="80"
      height="80"
    />
  </div>
  <div class="d-flex w-100 flex-column mx-3">
    <div class="d-flex w-100 justify-content-between flex-row">
      <div
        class="d-flex w-100 justify-content-between align-items-center flex-column"
      >
        <div class="d-flex w-100 justify-content-between align-items-center">
          <h6 class="my-0 font-size-normal">
            <strong class="text-clip-1">{{product.nameProduct}}</strong>
          </h6>
        </div>
        <div class="d-flex w-100 mt-1">
          <label class="mb-0 font-size-normal text-clip-1">{{product.brand}}</label>
        </div>
      </div>
    </div>
    <div class="d-flex w-100 justify-content-between mt-3">
      <label class="blue-1-text my-0 font-size-normal">Precio</label>
      <label class="blue-1-text my-0 font-size-normal d-flex align-items-center">
        <!-- <mdb-icon far icon="info-alt" class="red-2-text font-size-3 mr-2" *ngIf="product.discountApply?.message"></mdb-icon> -->
        <!-- <mat-icon class="red-2-text font-size-3 mr-2" *ngIf="product.discountApply?.message" [tooltip]="product.discountApply?.message" triggers="mouseenter:mouseleave:click">error</mat-icon> -->
        <strong>{{ product.price | currency: 'S/'}}</strong>
      </label>
    </div>
    <hr class="mt-2 mb-0 w-100" />
  </div>
</div>
