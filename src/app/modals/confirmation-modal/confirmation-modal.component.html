<div>
  <div class="px-4 py-3">
    <div class="modal-header">
      <button
        type="button"
        class="close pull-right p-0 font-size-5"
        style="top: 30px; right: 30px;"
        (click)="hideModal()"
      >
        <span>×</span>
      </button>
      <h4 class="modal-title w-100 font-weight-bold">{{ content.title }}</h4>
    </div>
    <div class="modal-body h-auto ">
      <div class="d-block w-100">
        <p class="text-center font-size-large blue-1-text">{{ content.text }}</p>
      </div>
      <div class="d-flex flex-row align-items-center justify-content-between mt-3">
        <app-button
          class="d-block w-70"
          [label]="'Sí'"
          [rounded]="true"
          [bold]="true"
          [textSize]="1"
          [size]="100"
          [additionalClasses]="'ls-1 py-2 mr-1'"
          (onClick)="confirm()"></app-button>
        <app-button
          class="d-block w-70"
          [label]="'No'"
          [rounded]="true"
          [bold]="true"
          [textSize]="1"
          [size]="100"
          [additionalClasses]="'ls-1 py-2 ml-1'"
          (onClick)="deny()"></app-button>
      </div>
    </div>
  </div>
</div>
