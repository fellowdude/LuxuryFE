<div class="w-100 blue-4f-text">
  <!-- <p class="font-weight-bolder font-size-3">Encuéntranos</p> -->
  <!-- <div class="w-100 mt-2 mb-3 blue-5" style="height: 2px"></div> -->

  <app-subtitle-header
    [subtitle]="'Encuéntrenos'"
    [highlight]="highlight"
  ></app-subtitle-header>
  <div
    class="d-flex flex-row"
    *ngIf="contactInfo.schedule[0].day || contactInfo.schedule[0].time"
  >
    <div class="d-flex align-items-start mr-3">
      <img
        class="img-lazy"
        [lazyLoad]="true"
        src="assets/images/clock-icon.svg"
      />
    </div>
    <div class="line-height-20 mb-3 w-100">
      <div class="d-none d-lg-block">
        <div *ngFor="let scheduleItem of contactInfo.schedule" class="mb-2">
          <p class="font-weight-bold">{{scheduleItem.day}}</p>
          <p>{{scheduleItem.time}}</p>
        </div>
      </div>
      <div class="d-lg-none">
        <div *ngFor="let scheduleItem of contactInfo.schedule" class="mb-2">
          <div class="d-flex flex-row justify-content-between">
            <p class="font-weight-bold">{{scheduleItem.day}}</p>
            <p>{{scheduleItem.time}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row" *ngIf="contactInfo.phone">
    <div class="d-flex align-items-start mr-3">
      <img
        class="img-lazy"
        [lazyLoad]="true"
        src="assets/images/phone-icon.svg"
      />
    </div>
    <p>{{contactInfo.phone}}</p>
  </div>
  <ng-container *ngFor="let action of contactInfo.actionsSubmit">
    <!-- [color]="'blue-categories'" -->
    <app-button
      [label]="action.buttonName"
      [type]="action.typeButton"
      [textSize]="2"
      [textColor]="'white'"
      [size]="100"
      [additionalClasses]="'d-none d-lg-block br-10 mt-4'"
      (onClick)="openContactForm(action._id)"
    ></app-button>

    <!-- [color]="'blue-categories'" -->
    <app-button
      [label]="action.buttonName"
      [type]="action.typeButton"
      [textSize]="2"
      [textColor]="'white'"
      [size]="100"
      [additionalClasses]="'d-lg-none br-10 mt-4'"
      [prefixIcon]="'envelope'"
      (onClick)="openContactForm(action._id)"
    ></app-button>
  </ng-container>
</div>
