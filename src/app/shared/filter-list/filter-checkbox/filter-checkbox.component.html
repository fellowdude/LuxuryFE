<label class="w-100 font-size-large bold-text blue-4f-text"
  >{{ filter?.filter?.name }}
  <span *ngIf="selectOptions?.length > 1"
    >({{selectOptions?.length}})</span
  ></label
>
<div
  class="d-block w-100 ml-0 scrollbar-primary"
  style="overflow-y: auto; max-height: 210px"
>
  <app-checkbox
    class="d-block"
    *ngFor="let option of selectOptions"
    [label]="option.name"
    [checked]="option.toggle"
    [noClick]="true"
    (click)="changeActive(option)"
  ></app-checkbox>
</div>
