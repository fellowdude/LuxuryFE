<div class="d-flex w-100 align-items-center">
  <div class="d-flex">
    <a [routerLink]="['/inicio']"
      ><mdb-icon
        fas
        [icon]="'home'"
        class="font-size-normal black-shallow-text cursor-pointer"
      ></mdb-icon
    ></a>
    <span class="px-3 font-size-normal black-shallow-text bold-text">/</span>
  </div>
  <div class="d-flex" *ngFor="let item of breadcrumb; let last = last">
    <a class="cursor-pointer" [routerLink]="[item.link]">
      <label
        class="font-size-normal my-0 black-shallow-text cursor-pointer"
        [ngClass]="{'bold-text d-block': last, 'd-none d-lg-block': !last}"
        >{{item.name | noNextLine}}</label
      >
      <label
        class="font-size-normal my-0 black-shallow-text cursor-pointer"
        [ngClass]="{'d-block d-lg-none': !last, 'd-none': last}"
        >...</label
      >
    </a>
    <span *ngIf="!last" class="px-3 font-size-normal black-shallow-text bold-text"
      >/</span
    >
  </div>
</div>
