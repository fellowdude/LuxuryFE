<div *ngIf="apiLoaded | async" class="position-relative">
  <google-map [options]="options" [center]="center" width="100%">
    <map-marker [position]="center" [options]="markerOptions"></map-marker>
  </google-map>
  <div
    class="d-none d-md-block position-absolute top"
    style="left: 20px; width: 250px"
  >
    <ng-container *ngFor="let address of addressList, let id = index">
      <app-map-card
        [data]="address"
        [position]="id"
        (newItemEvent)="changeLocation($event)"
      ></app-map-card>
    </ng-container>
  </div>
  <swiper
    class="d-md-none position-absolute left top w-100 px-2"
    [config]="swiperConfig"
  >
    <ng-container *ngFor="let address of addressList, let id = index">
      <app-map-card
        [data]="address"
        [position]="id"
        (newItemEvent)="changeLocation($event)"
      ></app-map-card>
    </ng-container>
  </swiper>
</div>
