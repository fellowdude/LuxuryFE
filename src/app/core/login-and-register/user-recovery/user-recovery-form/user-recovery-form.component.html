<div
  class="px-3 px-md-3 pt-4 pb-4"
  style="
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.65);
  "
>
  <a [routerLink]="['/ingreso']"><mdb-icon fas icon="times" class="blue-1-text position-absolute top right font-size-x-large mt-2 mr-3 pt-2"></mdb-icon></a>
  <h2 class="font-size-x-large primary-blue-text bold-text">Recordar usuario</h2>
  <form class="mt-2" [formGroup]="recoveryForm">
    <div class="d-block text-left pb-1">
      <label class="d-block text-black font-size-normal w-100 primary-blue-text">Ingrese su tipo de documento y su número de documento para identificar el usuario con el que se registró a Luxury.</label>
    </div>
    <div class="d-flex my-2">
      <div class="input-group w-30 mr-2 my-2 md-form">
        <!-- <label for="document" class="font-size-10 w-100 active"
          >DNI/CE*</label
        > -->
        <select
          id="document"
          formControlName="type_document"
          class="form-control font-size-large w-100 outline-none pl-2 br-10 py-2"
          style="
            border: 0;
            background: white;
          "
        >
          <option [value]="null">DNI/CE*</option>
          <option *ngFor="let typeDoc of typeDocList" [value]="typeDoc._id">{{typeDoc.value}}</option>
        </select>
      </div>
      <div class="input-group w-70 my-2 md-form">
        <!-- <label for="document-number" class="font-size-2 mb-2 w-100"
          >Nùmero de documento*</label
        > -->
        <input
          mdbInput
          id="document-number"
          type="text"
          formControlName="document"
          placeholder="Número de documento*"
          class="form-control font-size-large w-100 outline-none pl-3 br-10 py-2"
          style="
            border: 0;
            background: white;
          "
          OnlyNumbers="true"
          NoPaste
          maxlength="13"
        />
      </div>
    </div>


    <app-button
      *ngIf="!requested"
      [type]="''"
      [color]="'primary-blue'"
      [textColor]="'white'"
      [textSize]="'normal'"
      [label]="'Recordar correo'"
      [size]="'75'"
      [rounded]="true"
      [additionalClasses]="'mt-3 mx-auto d-block br-20'"
      [disabled]="recoveryForm.invalid"
      (onClick)="requestUser()"
    ></app-button>
    <ng-container *ngIf="requested">
      <ng-container *ngIf="userRecoveryEmail">
        <label class="w-100 text-center primary-blue-text">El correo con el que usted se registró es: <strong>{{userRecoveryEmail}}</strong></label>
        <label class="w-100 text-center primary-blue-text"><a [routerLink]="['/ingreso']"><u>Cerrar</u></a></label>
      </ng-container>
      <ng-container *ngIf="!userRecoveryEmail">
        <label class="w-100 text-center primary-blue-text">No tiene un correo asociado a este número de documento.</label>
        <label class="w-100 text-center primary-blue-text"><a (click)="retry()"><u>Intentar nuevamente</u></a></label>
      </ng-container>
    </ng-container>
  </form>
</div>
