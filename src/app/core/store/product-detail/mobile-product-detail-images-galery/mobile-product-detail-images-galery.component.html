<div class="d-flex justify-content-center">
  <swiper [config]="swiperConfig" class="w-100">
    <ng-container *ngFor="let image of productDetailImages">
      <div swiperSlide class="d-flex align-items-center justify-content-center">
        <img class="d-block img-fluid my-4" [src]="image" width="175" />
      </div>
    </ng-container>
  </swiper>
</div>
