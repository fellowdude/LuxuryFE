<section class="d-block container mx-auto mb-4 w-100">
  <app-brand-banner
    [name]="brandResult?.name"
    [logo]="brandResult?.url_attachment + brandResult?.image_logo_banner"
    [background]="brandResult?.url_attachment + brandResult?.image_banner"
    [showInfo]="brandResult?.description && brandResult?.description != ''"
    [showMedia]="brandResult?.galery_image?.length > 0 || brandResult?.galery_videos?.length > 0"
    [isGradient]="true"
    (onMediaClick)="showMediaGalery()"
    (onInfoClick)="showInformation()"
  ></app-brand-banner>
</section>
<section class="d-block container mx-auto">
  <section class="d-block w-100 mb-4 mb-lg-5">
    <!--BREADCRUMB-->
    <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
  </section>
  <section class="d-flex d-lg-none w-100 flex-column">
    <app-product-list-mobile-menu
      [listCategories]="listCategories"
      [fakeFilterList]="fakeFilterList"
    ></app-product-list-mobile-menu>
  </section>
  <section class="row m-0">
    <section
      class="pl-0 col-lg-3 pr-0 pr-lg-5 col-12 d-none d-lg-flex w-100 flex-column"
    >
      <div class="d-flex w-100 flex-column">
        <app-button
          [label]="'InformaciÃ³n de la marca'"
          [type]="''"
          [color]="'light-blue-5'"
          [textSize]="2"
          [bold]="true"
          [textColor]="'blue-4f'"
          [sufixIcon]="'info-circle'"
          [size]="100"
          [additionalClasses]="'d-flex text-left justify-content-between align-items-center'"
          (onClick)="showInformation()"
        ></app-button>
        <app-button
          [label]="'Galeria multimedia'"
          [type]="''"
          [color]="'light-blue-5'"
          [textSize]="2"
          [bold]="true"
          [textColor]="'blue-4f'"
          [sufixIcon]="'image'"
          [size]="100"
          [additionalClasses]="'d-flex text-left justify-content-between align-items-center mt-2'"
          (onClick)="showMediaGalery()"
        ></app-button>
      </div>
      <div class="d-flex w-100 flex-column mt-3">
        <div class="d-flex w-100">
          <app-category-select
            class="w-100"
            [listCategories]="listCategories"
          ></app-category-select>
        </div>
        <div class="d-flex w-100 mt-5 flex-column">
          <app-subtitle-header [subtitle]="'Filtros'"></app-subtitle-header>
          <app-fake-filter-list
            [fakeFilterList]="fakeFilterList"
          ></app-fake-filter-list>
          <app-filter-list
            [filters]="filterList"
            (onClick)="sendFilterData($event)"
          ></app-filter-list>
        </div>
      </div>
    </section>
    <section
      class="p-0 pl-lg-5 mt-4 mt-lg-0 col-12 col-lg-9 d-flex d-md-block flex-column"
    >
      <app-product-list
        [productsFound]="brandResult?.products?.data"
        [totalFound]="brandResult?.products?.totalItem"
        [pages]="brandResult?.products?.quantityPage"
        [filter]="filterApplication"
        [maxColumns]="3"
        (onPageClick)="changePage($event)"
        (onSortClick)="changeSortType($event)"
        [loading]="loadingProducts"
        [origin]="brandResult?.name"
        [sortOption]="sortOption"
        [currentPage]="currentPage"
        [sortOptions]="sortOptions"
        [categoryId]="brandResult?.categoryId"
      ></app-product-list>
    </section>
  </section>
  <!-- <section class="d-flex w-100 mt-5 flex-column"> -->
  <!--   <app-subtitle-header -->
  <!--     class="d-none d-lg-block w-100" -->
  <!--     [subtitle]="'Ejemplo'" -->
  <!--   ></app-subtitle-header> -->
  <!--   <app-card-list [type]="'brand'"></app-card-list> -->
  <!-- </section> -->
  <section class="mt-4 mt-lg-5">
    <app-how-to-buy class="w-100"></app-how-to-buy>
  </section>
  <section class="d-flex w-100 mt-4 mb-5 my-lg-5">
    <app-exclusive-services class="w-100"></app-exclusive-services>
  </section>
</section>
