<app-carousel-banner
  class="d-none d-md-block"
  [config]="carouselConfig"
></app-carousel-banner>
<app-carousel-banner
  class="d-md-none"
  [config]="carouselConfigMobile"
></app-carousel-banner>
<section class="container" gtag="home">
  <section class="d-block w-100 mx-auto">
    <div class="mt-3 mt-md-4 pt-md-3 mt-lg-5 pt-lg-4">
      <app-home-advantages></app-home-advantages>
    </div>
    <div class="mt-3 mt-md-4 pt-md-3 mt-lg-5 pt-lg-4">
      <app-card-list
        [type]="'group'"
        [cardList]="categoryGroupList"
      ></app-card-list>
    </div>
    <div class="d-none d-md-block mt-3 mt-md-3 pt-md-3 mt-lg-4 pt-lg-4 px-2">
      <!-- <app-banners-list [bannersData]="adsContent"></app-banners-list> -->
      <app-ads-banners
        [horizontalBanners]="adsContentHorizontal"
        [topLeftBanners]="adsContentTopLeft"
        [bottomLeftBanners]="adsContentBottomLeft"
        [verticalBanners]="adsContentVertical"
      ></app-ads-banners>
    </div>
    <div class="d-md-none mt-3 mt-md-3 pt-md-3 mt-lg-4 pt-lg-4 px-2">
      <app-banners-list [bannersData]="adsContentMobile"></app-banners-list>
    </div>
    <div class="mt-3 mt-md-3 pt-md-3 mt-lg-4 pt-lg-4 px-2">
      <app-featured-products
        [featuredProducts]="featuredProdList"
      ></app-featured-products>
    </div>
  </section>
  <div class="mt-3 mt-md-3 pt-md-3 mt-lg-4 pt-lg-4 px-2">
    <app-associated-brands
      [items]="associatedBrands"
      [greyscale]="true"
      [highlight]="true"
    ></app-associated-brands>
  </div>
  <section class="d-block w-100 mx-auto">
    <div class="mt-3 mt-md-3 pt-md-3 mt-lg-4 pt-lg-4 px-2">
      <app-magazine-prestige-list
        [highlight]="true"
      ></app-magazine-prestige-list>
    </div>
    <div class="mt-4 pt-md-3 pt-lg-4 px-2">
      <app-exclusive-services [highlight]="true"></app-exclusive-services>
    </div>
    <div class="mt-3 mt-md-3 pt-md-3 mt-lg-4 pt-lg-4 px-2">
      <app-how-to-buy [highlight]="true"></app-how-to-buy>
    </div>
  </section>
  <div class="mt-3 mt-md-3 pt-md-3 mt-lg-4 pt-lg-4 mb-5">
    <app-how-to-enjoy [hteList]="hteData"></app-how-to-enjoy>
  </div>
</section>
